<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Railway Reservation</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
		.login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
		.login-container h1 { color: #333; margin-bottom: 30px; text-align: center; font-size: 2em; }
		.form-group { margin-bottom: 20px; }
		.form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: bold; }
		.form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; transition: border-color 0.3s; }
		.form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 8px rgba(102, 126, 234, 0.3); }
		.login-btn { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 1em; cursor: pointer; transition: all 0.3s; }
		.login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); }
		.links { text-align: center; margin-top: 20px; }
		.links p { color: #666; margin-bottom: 10px; }
		.links a { color: #667eea; text-decoration: none; font-weight: bold; }
		.links a:hover { text-decoration: underline; }
		.demo-creds { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; padding: 15px; border-radius: 5px; margin-top: 20px; font-size: 0.9em; }
		.demo-creds strong { display: block; margin-bottom: 8px; }
	</style>
<body>
	<div class="container">
	<div class="login-container">
		<h1>üöÇ Login</h1>
		<form method="post">
			<div class="form-group">
				<label for="username">Username or Email</label>
				<input type="text" id="username" name="username" required autofocus>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<button type="submit" class="login-btn">Login</button>
		</form>
		<div class="links">
			<p>Don't have an account? <a href="/register">Register here</a></p>
			<p><a href="/">‚Üê Back to Home</a></p>
		</div>
		<div class="demo-creds">
			<strong>Demo Credentials:</strong>
			Admin: admin / admin123<br>
			User: testuser / test123
		</div>
	</div>
</body>
</html>
