<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>History - Railway Reservation</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body{font-family:'Segoe UI',Tahoma,Arial;background:#f5f7fb;margin:0}
    .container{max-width:1000px;margin:40px auto;padding:20px}
    .card{background:#fff;padding:24px;border-radius:10px;box-shadow:0 10px 30px rgba(30,40,60,0.06)}
    h1{font-size:22px;margin-bottom:12px}
    .booking{border:1px solid #eef;padding:12px;border-radius:8px;margin:10px 0}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Your Bookings</h1>
      {% if bookings %}
        {% for b in bookings %}
          <div class="booking">
            <div><strong>PNR:</strong> {{ b.pnr }}</div>
            <div><strong>Train:</strong> {{ b.train_id }}</div>
            <div><strong>Date:</strong> {{ b.travel_date }}</div>
            <div><strong>Status:</strong> {{ b.status }} / {{ b.payment_status }}</div>
          </div>
        {% endfor %}
      {% else %}
        <p>No bookings yet. Search and book a train to see your history here.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
