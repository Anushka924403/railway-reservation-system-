<body>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Register - Railway Reservation</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
			.register-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); width: 100%; max-width: 450px; }
			.register-container h1 { color: #333; margin-bottom: 30px; text-align: center; font-size: 2em; }
			.form-group { margin-bottom: 20px; }
			.form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: bold; }
			.form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; transition: border-color 0.3s; }
			.form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 8px rgba(102, 126, 234, 0.3); }
			.register-btn { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 1em; cursor: pointer; transition: all 0.3s; }
			.register-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); }
			.links { text-align: center; margin-top: 20px; }
			.links p { color: #666; margin-bottom: 10px; }
			.links a { color: #667eea; text-decoration: none; font-weight: bold; }
			.links a:hover { text-decoration: underline; }
		</style>
	</head>
	<body>
		<div class="register-container">
			<h1>üìù Register</h1>
			<form method="post">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required autofocus>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required>
				</div>
				<div class="form-group">
					<label for="full_name">Full Name</label>
					<input type="text" id="full_name" name="full_name">
				</div>
				<button type="submit" class="register-btn">Register</button>
			</form>
			<div class="links">
				<p>Already have an account? <a href="/login">Login here</a></p>
				<p><a href="/">‚Üê Back to Home</a></p>
			</div>
		</div>
