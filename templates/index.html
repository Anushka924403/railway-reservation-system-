<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Railway Reservation - Welcome</title>
	<link rel="stylesheet" href="/style.css">
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		
		body { 
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
			min-height: 100vh; 
			display: flex; 
			align-items: center; 
			justify-content: center;
			position: relative;
		}
		
		.login-wrapper {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			width: 100%;
			padding: 20px;
		}
		
		.header-section {
			text-align: center;
			margin-bottom: 40px;
			color: white;
		}
		
		.header-section h1 {
			font-size: 32px;
			font-weight: 700;
			margin-bottom: 12px;
			letter-spacing: 0.5px;
		}
		
		.header-section p {
			font-size: 16px;
			color: rgba(255, 255, 255, 0.9);
			font-weight: 300;
		}
		
		.auth-box {
			background: white;
			border-radius: 12px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			padding: 40px;
			max-width: 450px;
			width: 100%;
		}
		
		.auth-tabs {
			display: flex;
			gap: 0;
			margin-bottom: 30px;
			border-bottom: 2px solid #f0f0f0;
		}
		
		.tab-btn {
			flex: 1;
			padding: 14px 0;
			border: none;
			background: transparent;
			font-size: 15px;
			font-weight: 600;
			color: #999;
			cursor: pointer;
			border-bottom: 3px solid transparent;
			transition: all 0.3s ease;
			position: relative;
			bottom: -2px;
		}
		
		.tab-btn.active {
			color: #667eea;
			border-bottom-color: #667eea;
		}
		
		.tab-btn:hover {
			color: #667eea;
		}
		
		.tab-content {
			display: none;
		}
		
		.tab-content.active {
			display: block;
		}
		
		.form-group {
			display: flex;
			flex-direction: column;
			gap: 14px;
			margin-bottom: 20px;
		}
		
		.form-group input {
			padding: 12px 14px;
			border: 1.5px solid #ddd;
			border-radius: 6px;
			font-size: 14px;
			transition: all 0.3s;
			font-family: inherit;
		}
		
		.form-group input:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
		}
		
		.submit-btn {
			width: 100%;
			padding: 12px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			border-radius: 6px;
			font-size: 15px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s;
			margin-top: 10px;
		}
		
		.submit-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
		}
		
		.submit-btn:active {
			transform: translateY(0);
		}
		
		.help-section {
			position: fixed;
			bottom: 20px;
			right: 20px;
			background: white;
			padding: 15px 20px;
			border-radius: 8px;
			box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
			text-align: center;
		}
		
		.help-section h4 {
			font-size: 12px;
			color: #999;
			margin-bottom: 6px;
			text-transform: uppercase;
			font-weight: 600;
			letter-spacing: 0.5px;
		}
		
		.help-section p {
			font-size: 16px;
			color: #667eea;
			font-weight: 700;
			margin: 0;
		}
		
		.help-section a {
			color: #667eea;
			text-decoration: none;
			font-size: 14px;
			display: block;
			margin-top: 6px;
			transition: color 0.3s;
		}
		
		.help-section a:hover {
			color: #764ba2;
		}
		
		@media (max-width: 600px) {
			.header-section h1 { font-size: 26px; }
			.header-section p { font-size: 14px; }
			.auth-box { padding: 30px 20px; }
			.help-section { bottom: 15px; right: 15px; padding: 12px 16px; }
			.help-section h4 { font-size: 11px; }
			.help-section p { font-size: 14px; }
		}
	</style>
</head>
<body>
	<div class="login-wrapper">
		<div class="header-section">
			<h1>ðŸš† Welcome to Railway Reservation Service</h1>
			<p>Let's book your journey</p>
		</div>
		
		<div class="auth-box">
			<div class="auth-tabs">
				<button class="tab-btn active" onclick="switchTab('login')">Sign In</button>
				<button class="tab-btn" onclick="switchTab('register')">Register</button>
			</div>
			
			<!-- Login Form -->
			<div id="login" class="tab-content active">
				<form action="/login" method="post">
					<div class="form-group">
						<input type="text" name="username" placeholder="Username or Email" required>
						<input type="password" name="password" placeholder="Password" required>
					</div>
					<button type="submit" class="submit-btn">Sign In</button>
				</form>
			</div>
			
			<!-- Register Form -->
			<div id="register" class="tab-content">
				<form action="/register" method="post">
					<div class="form-group">
						<input type="text" name="username" placeholder="Choose Username" required>
						<input type="email" name="email" placeholder="Email Address" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="password" name="confirm_password" placeholder="Confirm Password" required>
					</div>
					<button type="submit" class="submit-btn">Create Account</button>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Customer Help Section -->
	<div class="help-section">
		<h4>Customer Support</h4>
		<p>ðŸ“ž 1800-123-4567</p>
		<a href="mailto:support@railway.com">Email Support</a>
	</div>
	
	<script>
		function switchTab(tabName) {
			// Hide all tabs
			document.querySelectorAll('.tab-content').forEach(tab => {
				tab.classList.remove('active');
			});
			
			// Remove active class from all buttons
			document.querySelectorAll('.tab-btn').forEach(btn => {
				btn.classList.remove('active');
			});
			
			// Show selected tab
			document.getElementById(tabName).classList.add('active');
			
			// Add active class to clicked button
			event.target.classList.add('active');
		}
	</script>
</body>
</html>
